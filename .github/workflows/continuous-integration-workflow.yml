name: build

on:  # cf. https://github.community/t/how-to-trigger-an-action-on-push-or-pull-request-but-not-both/16662
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Set up NodeJS ğŸ”§
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies âš™ï¸
        run: npm install

      - name: Code linting ğŸ”
        run: npm run build

      - name: Preparing website directory ğŸ—ï¸
        run: |
            node generate_grids_list.js
            cp -r grids docs/

      - name: Deploy website ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/
